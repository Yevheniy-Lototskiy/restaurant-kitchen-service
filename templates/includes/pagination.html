<section class="py-3">
  <div class="container">
    <div class="row justify-space-between py-1">
      <div class="col-1 mx-auto">
        <ul class="pagination pagination-primary m-1">
          {% if page_obj.has_previous %}
            <li class="page-item">
              <a href="?page= {{ page_obj.previous_page_number }}" class="page-link">
                <span aria-hidden="true"><i class="material-icons" aria-hidden="true">chevron_left</i></span>
              </a>
            </li>
          {% endif %}
          <li class="page-item active">
            <span class="page-link">{{ page_obj.number }}</span>
          </li>
          {% if page_obj.has_next %}
            <li class="page-item">
              <a href="?page= {{ page_obj.next_page_number }}" class="page-link">
                <span aria-hidden="true"><i class="material-icons" aria-hidden="true">chevron_right</i></span>
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</section>
