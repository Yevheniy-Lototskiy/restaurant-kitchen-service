{% extends 'base.html' %}

{% block content %}
  <h1>{{ cook.first_name }} {{ cook.last_name }}</h1>
  <p><strong>Years of experience:</strong> {{ cook.years_of_experience }}</p>

  <div>
    <h3>Dishes</h3>
  </div>
  {% for dish in cook.dishes.all %}
    <p><strong>{{ dish.name }}</strong> {{ dish.description }}</p>
  {% empty %}
    <p>There are no dishes</p>
  {% endfor %}
{% endblock %}
