{% extends "base.html" %}

{% block title %} Delete {{ dish.name }} {% endblock %}

{% block content %}
  <h1 class="text-center">Delete dish?</h1>
  <form action="" method="post" class="text-center">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url 'kitchen:dish-detail' pk=dish.pk %}">
      Cancel
    </a>
  </form>
{% endblock %}

{% block footer %}{% endblock %}
