{% extends "base.html" %}

{% block title %} Delete {{ cook.first_name }} {{ cook.last_name }} {% endblock %}

{% block content %}
  <h1 class="text-center">Delete cook?</h1>
  <form action="" method="post" class="text-center">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url 'kitchen:cook-detail' pk=cook.pk %}">
      Cancel
    </a>
  </form>
{% endblock %}

{% block footer %}{% endblock %}
