{% extends 'base.html' %}

{% block content %}
  <h1>
    Dish List
    <a href="{% url 'kitchen:dish-form' %}">+</a>
  </h1>

  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>
          <a href="{% url 'kitchen:dish-detail' pk=dish.id %}">{{ dish.name }}</a>
          (Price: {{ dish.price }}, Dish type: {{ dish.dish_type.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes in assortment</p>
  {% endif %}
{% endblock %}
